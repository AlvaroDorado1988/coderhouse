<body>
<section>

    <h1>CONTACTO</h1>

    <div class="form">
        <form action="" class="formulario">
            <div class="formulario__informacionBasica">
                <div class="formulario__informacionBasica1">
                    <div>
                        <label for="name">Nombres</label>
                        <input type="text" id="nombre">
                </div>

                <div>
                    <label for=" apellidos">Apellidos</label>
                        <input type="text" id="apellidos">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="micorreo@correo.com">
                    </div>
                </div>

                <div class="formulario__informacionBasica2">
                    <label for="estado civil">Estado Civil</label>
                    <select name="estado civil" id="estado civil">Estado Civil
                        <option value="soltero">Soltero</option>
                        <option value="casado"> Casado</option>
                        <option value="conviviente">Conviviente</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="separado">Separado</option>
                        <option value="viudo">Viudo</option>
                        <option value="prefiero no decirlo">Prefiero no decirlo</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="formulario__checkbox">
                ¿deseas recibir nuestra información en tu correo?
                <input type="checkbox" id="aceptar" value="1">
            </div>

            <br>
            <fieldset class="formulario__intereses">
                <legend>Selecciona tus intereses</legend>

                <div>
                    <label for="libros">Libros</label>
                    <input type="checkbox" name="intereses" value="1">
                </div>

                <div>
                    <label for="comics">Comics</label>
                    <input type="checkbox" name="intereses" value="2">
                </div>

                <div>
                    <label for="mangas">Mangas</label>
                    <input type="checkbox" name="intereses" value="3">
                </div>

                <div>
                    <label for="discos">Discos</label>
                    <input type="checkbox" name="intereses" value="4">
                </div>
            </fieldset>
            <br>
            <div class="formulario__comentarios">
                <p>Envíanos un comentario</p>
                <textarea name="" id=""></textarea>
            </div>



            <div class="formulario__btn">
                <input type="reset" value="Limpiar" class="formulario__reset">
                <input type="submit" value="Enviar" class="formulario__submit">
            </div>

        </form>

    </div>

    <footer class="rrss">
        <img src="./../assets/img/FB.png" alt="facebook" class="rrss__img">
        <img src="./../assets/img/IG.png" alt="instagram" class="rrss__img">
        <img src="./../assets/img/YT.png" alt="youtube" class="rrss__img">
    </footer>
